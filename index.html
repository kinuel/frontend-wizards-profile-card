<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card - Frontend Wizards Stage 0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <article data-testid="test-profile-card" class="profile-card">

    <header>
      <h2 data-testid="test-user-name">kinuel</h2>
    </header>

    <figure>
      <img 
        src="https://github.com/kinuel/frontend-wizards-profile-card/blob/main/kinuel.jpg?raw=true" 
        alt="profile photo of kinuel" 
        data-testid="test-user-avatar"
      />
    </figure>

    <p data-testid="test-user-bio">
      A passionate frontend developer who loves building creative web projects.
    </p>

    <p>
      Current Time (ms): 
      <span data-testid="test-user-time" id="time"></span>
    </p>

    <nav data-testid="test-user-social-links">
      <ul>
        <li><a href="https://twitter.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
        <li><a href="https://github.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
        <li><a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
      </ul>
    </nav>

    <section data-testid="test-user-hobbies">
      <h3>Hobbies</h3>
      <ul>
        <li>Coding</li>
        <li>Reading</li>
        <li>Gaming</li>
      </ul>
    </section>

    <section data-testid="test-user-dislikes">
      <h3>Dislikes</h3>
      <ul>
        <li>Procrastination</li>
        <li>Slow Internet</li>
        <li>Messy Code</li>
      </ul>
    </section>

  </article>

  <script src="script.js"></script>
</body>

  <ul>

    <li><a href="about.html">About Me</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>
</html>
