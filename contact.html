<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Frontend Wizards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" aria-describedby="error-name" required />
        <span id="error-name" class="error" data-testid="test-contact-error-name"></span>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" aria-describedby="error-email" required />
        <span id="error-email" class="error" data-testid="test-contact-error-email"></span>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" aria-describedby="error-subject" required />
        <span id="error-subject" class="error" data-testid="test-contact-error-subject"></span>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" aria-describedby="error-message" required></textarea>
        <span id="error-message" class="error" data-testid="test-contact-error-message"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="successMessage" class="success" data-testid="test-contact-success" style="display:none;">
        âœ… Message sent successfully!
      </p>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      let valid = true;
      successMessage.style.display = 'none';

      const fields = ['name', 'email', 'subject', 'message'];
      fields.forEach((field) => {
        const input = document.getElementById(field);
        const error = document.getElementById(error-${field});
        error.textContent = '';

        if (!input.value.trim()) {
          error.textContent = 'This field is required';
          valid = false;
        } else if (field === 'email' && !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(input.value)) {
          error.textContent = 'Enter a valid email';
          valid = false;
        } else if (field === 'message' && input.value.trim().length < 10) {
          error.textContent = 'Message must be at least 10 characters';
          valid = false;
        }
      });

      if (valid) {
        form.reset();
        successMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
