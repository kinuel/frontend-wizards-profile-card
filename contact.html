<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Frontend Wizards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form id="contact-form" novalidate>
      <div>
        <label for="name">KINUEL</label>
        <input id="name" type="text" data-testid="test-contact-name" aria-describedby="test-contact-error-name" />
        <span id="test-contact-error-name" data-testid="test-contact-error-name" class="error"></span>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" data-testid="test-contact-email" aria-describedby="test-contact-error-email" />
        <span id="test-contact-error-email" data-testid="test-contact-error-email" class="error"></span>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input id="subject" type="text" data-testid="test-contact-subject" aria-describedby="test-contact-error-subject" />
        <span id="test-contact-error-subject" data-testid="test-contact-error-subject" class="error"></span>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" rows="5" data-testid="test-contact-message" aria-describedby="test-contact-error-message"></textarea>
        <span id="test-contact-error-message" data-testid="test-contact-error-message" class="error"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p data-testid="test-contact-success" class="success"></p>
    </form>
  </main>

  <script src="js/formValidation.js"></script>
</body>
  <nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Me</a></li>
    <li><a href="contact.html">Contact Us</a></li>
  </ul>
</nav>
</html>
